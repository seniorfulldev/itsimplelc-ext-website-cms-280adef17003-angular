<div class="sidemenu-wrapper">
  <mat-tree  #tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding  matTreeNodePaddingIndent="12">
      <button mat-icon-button disabled></button>
      <a *ngIf="node.link" routerLink="/{{ city }}{{node.link}}">{{node.name}}</a>
      <span *ngIf="!node.link">{{node.name}}</span>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding  matTreeNodePaddingIndent="12" class="mat-tree-node {{node.name}}">
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name" class="prep">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'arrow_drop_down' : 'arrow_right'}}
        </mat-icon>
      </button>
      <span>{{node.name}}</span>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name" class="next">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'arrow_drop_down' : 'arrow_right'}}
        </mat-icon>
      </button>
    </mat-tree-node>
  </mat-tree>
</div>
