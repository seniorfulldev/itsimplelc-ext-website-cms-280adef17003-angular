<header>
  <div class="logo-wrapper">
    <a routerLink="/{{ city }}" class="logo">
      <img src="{{ logo }}" />
    </a>
  </div>
  <div class="menu">
    <app-menu></app-menu>
    <div class="menu-dropdown">
      <div class="dropdown">
        <div class="cover ask-cover">
          <div class="askcover">
            <span class="dropbtn">Ask</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="ask"
              viewBox="0 0 243.91 327.88"
            >
              <title>ask</title>
              <path
                d="M257.23,290.62c-33.91-20.65-46.77-48.13-38.46-79.81,7.31-27.83,33.35-48.69,62.06-49.69a67.32,67.32,0,0,1,66.64,46.26c10.5,31.64-1,58.32-36,83.09,7.32,1.19,14.52,1.79,21.42,3.58,31.31,8.11,54.69,37.31,55.77,69.71.46,14,0,28,.22,42,.15,8.6-3.91,11.76-12.21,11.74q-84.53-.19-169.07,0c-8.29,0-12.58-3.14-12.14-11.75.15-2.79-.2-5.62.06-8.4,2.27-25.23-1.3-46.73-21.35-66.72-21.49-21.44-28.84-51.53-29-82.23-.28-43.4-.12-86.81-.06-130.21,0-17.24,10.22-28.64,25.27-28.57,14.7.06,25.07,11.85,25.11,29,.1,38.16-.26,76.32.14,114.47A58,58,0,0,0,257.23,290.62Z"
                transform="translate(-144.93 -89.62)"
              />
            </svg>
          </div>
        </div>
        <div
          class="dropdown-wrapper ask-content"
          *ngIf="services$ | async"
        >
          <div class="dropdown-content ask">
            <a
              *ngFor="let service of askServices"
              href="{{ service.link }}"
              target="_blank"
              >{{ service.title }}</a
            >
          </div>
        </div>
      </div>
      <div class="dropdown">
        <div class="cover pay-cover">
          <div class="paycover">
            <span class="dropbtn">Pay</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="pay"
              viewBox="0 0 381.31 304.56"
            >
              <title>pay</title>
              <path
                d="M257.1,200.35c-8.46,15.76-21,26.26-35.19,35.07a14.93,14.93,0,0,1-7.4,2c-18.15.17-36.3.09-54.45.1H156c-.26-6.67.44-12.64,4.22-17.79,15.12-20.58,30.2-41.2,45.55-61.62a199.13,199.13,0,0,1,15.6-18c13.76-14.29,30-19.82,49.7-14.11,28.47,8.26,56.2,18.55,83.74,29.44,21.94,8.68,44.48,15.32,67.93,18.53,2.89.4,5.79.67,8.68,1,9.11.95,15.91,7.74,16,16.77q.22,45.49,0,91c0,5.43-2.52,9.91-6.77,13.38-8.3,6.78-17.79,11.43-27.66,15.33a219.33,219.33,0,0,1-69.08,15c-15.59.86-30.56-2.08-45.09-7.49a82.29,82.29,0,0,0-31.06-5.22c-17.35.39-34.71.18-52.06.07-9.69-.07-19.29-1-28.45-4.52-12.62-4.92-19.17-14-19.27-26.78s6.21-22.13,18.7-27.18c9.1-3.69,18.72-4.66,28.42-4.71,23.31-.11,46.62,0,69.94,0h4.63c-8-6.53-15.11-13.4-20.64-21.84A87.62,87.62,0,0,1,257.1,200.35Z"
                transform="translate(-66.15 -123.81)"
              />
              <path
                d="M162.16,250.61a44.2,44.2,0,0,0-10.74,25H91.47v64h5.17c70.08.09,140.17,0,210.25.43,8.47.05,16.94,2.55,26.06,4v3.84q0,26.82,0,53.65c0,15.92-10.79,26.75-26.66,26.75q-106.53,0-213,0c-16.42,0-27.06-10.74-27.07-27.16q0-61.6,0-123.21c0-16.76,10.55-27.35,27.26-27.37q32.39,0,64.78,0Zm-70.64,127V403H307.58v-25.3Z"
                transform="translate(-66.15 -123.81)"
              />
            </svg>
          </div>
        </div>
        <div class="dropdown-wrapper" *ngIf="services$ | async">
          <div class="dropdown-content pay">
            <a
              *ngFor="let service of payServices"
              href="{{ service.link }}"
              target="_blank"
              >{{ service.title }}</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- <app-search></app-search> -->
    <!-- <div id="google_translate_element"></div> -->
    <!-- <div class="gcse-search"></div> -->
    <app-ais-search class = "ais-search"></app-ais-search>
  </div>
  <app-mobile-menu></app-mobile-menu>
</header>
